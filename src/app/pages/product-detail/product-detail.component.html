<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="product">
    <div class="gallery">
        <ng-template *ngFor="let img of product?.images">
          <img [src]="img" alt="img" />
        </ng-template>
    </div>
    <div *ngIf="product">
      <h2>{{ product.title }}</h2>
      <h3>{{ product.price | currency }}</h3>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
